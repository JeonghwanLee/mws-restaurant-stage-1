<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header class="col-s-12 col-12">
    <nav class="col-s-12 col-12" role="navigation">
      <h1><a tabindex="0" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main class="col-s-12 col-12" id="maincontent" role="main">
    <section class="col-s-12 col-12" id="map-container">
      <div id="map" role="application" aria-hidden="true"></div>
    </section>
    <section class="col-s-12 col-12">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select tabindex = "0" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select tabindex = "0" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul class="col-s-12 col-12" id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqotLzRPV_zFTJlYnoWLFLmEaewgEvgUc&libraries=places&callback=initMap"></script>


  <footer class="col-s-12 col-12" id="footer">
    Copyright (c) 2017 <a tabindex = "0" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
